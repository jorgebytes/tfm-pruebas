name: Pipeline Desarrollo Seguro

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Bandit Security Scan (Python)
        run: |
          pip install bandit
          bandit -r . --severity-level high -f html -o bandit-report.html
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html

  sca:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [sast]
    steps:
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'tfm-prueba-1'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: '--failOnCVSS 7 --enableRetired'

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: Dependency-Check Report
          path: reports

  dast:
    name: DAST Analysis
    runs-on: ubuntu-latest
    needs: [sast, sca] # Se ejecuta despu√©s de SAST y SCA
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Web Application
        run: |
          docker build -t app .
          docker run -p 5000:5000 app

      - name: Nikto Scan
        run: |
          nikto -h http://localhost:8080 -output nikto-report.html

      - name: Upload Nikto Report
        uses: actions/upload-artifact@v4
        with:
          name: nikto-report
          path: nikto-report.txt

      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8080"
          fail_action: false # No falla el pipeline si hay vulnerabilidades

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.json

      - name: Stop Web Application
        run: |
          docker-compose down